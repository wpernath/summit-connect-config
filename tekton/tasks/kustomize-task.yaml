apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: kustomize
  labels:
    app.kubernetes.io/version: "0.4"
  annotations:
    tekton.dev/pipelines.minVersion: "0.12.1"
    tekton.dev/tags: build-tool
spec:
  description: >-
    This task can be used to execute kustomze build scripts and to apply the changes via oc apply -f
  workspaces:
    - name: source
      description: The workspace holding the cloned and compiled quarkus source.
  params:
    - name: kustomize-dir
      description: Where should kustomize look for kustomization in source?
    - name: target-namespace
      description: Where to apply the kustomization to
    - name: image-name
      description: Which image to use. Kustomize is taking care of it
    - name: image-digest-path
      description: The path of the jib-image.digest file generated by quarkus package
  steps:
    - name: build
      image: quay.io/wpernath/kustomize-ubi:latest
      workingDir: $(workspaces.source.path)/$(params.kustomize-dir)
      script: |
        ls -al $(workspaces.source.path)
        echo "kustomize-dir: $(params.kustomize-dir)"
        echo "image-digest : $(params.image-digest-path)"        

        echo  

        ls -l $(workspaces.source.path)/$(params.image-digest-path)

        echo 
        DIGEST=$(cat $(workspaces.source.path)/$(params.image-digest-path)/jib-image.digest)
        echo "Calculated DIGEST: $DIGEST"
        echo

        kustomize edit set image quay.io/wpernath/person-service:latest=$(params.image-name)@$DIGEST
        
        kustomize build .
        kustomize build . > ./kustomized.yaml
        
    - name: apply
      image: 'image-registry.openshift-image-registry.svc:5000/openshift/cli:latest'
      workingDir: $(workspaces.source.path)/$(params.kustomize-dir)
      script: |
        oc apply -f ./kustomized.yaml -n $(params.target-namespace)

