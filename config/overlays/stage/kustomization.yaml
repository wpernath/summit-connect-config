apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

namePrefix: stage-
commonLabels:
  variant: stage


# in stage we have 2 replicas
replicas:
- count: 2
  name: summit-demo

# generate a configmap 
configMapGenerator:
- literals:
  - QUARKUS_DATASOURCE_REACTIVE_URL=vertx-reactive:postgresql://summit-stage-db/summitdb
  - QUARKUS_DATASOURCE_USERNAME=summit
  - QUARKUS_DATASOURCE_PASSWORD=summit
  - QUARKUS_DATASOURCE_DB-KIND=postgresql
  name: summit-demo

# replace the image tag of the container with stage
images:
- digest: sha256:c03efbd6b86ef678574828cf89ac67fe981c9573d83fcd2b90780d3a67e5de5f
  name: quay.io/wpernath/simple-quarkus:latest
  newName: quay.io/wpernath/summit-demo:v1.0.1-final

# apply some patches

# this patch needs to be done, because kustomize does not change 
# the route target service name
patches:
- patch: |-
    - op: replace
      path: /spec/to/name
      value: stage-summit-demo
  target:
    kind: Route
# Patch deploymentConfig of postgresql to reference the correct secret
- patch: |-
    - op: replace
      path: /spec/selector/name
      value: stage-summit-db
  target:
    kind: DeploymentConfig

- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/env/0/valueFrom/secretKeyRef/name
      value: stage-summit-db
  target:
    kind: DeploymentConfig

- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/env/1/valueFrom/secretKeyRef/name
      value: stage-summit-db
  target:
    kind: DeploymentConfig

- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/env/2/valueFrom/secretKeyRef/name
      value: stage-summit-db
  target:
    kind: DeploymentConfig

